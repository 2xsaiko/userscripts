{% macro icon(iconName, id, localizeId) %}
{% if localizeId %}
<div id="{{ id }}" class="icon" data-localize="{{ localizeId }}" title="init">
{% else %}
<div id="{{ id }}" class="icon">
{% endif %}
    <img inline src="./img/icon-{{ iconName }}.svg">
    <img inline src="./img/loader.svg">
</div>
{% endmacro %}
